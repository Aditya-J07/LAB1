<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
    }
    .calculator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }
    .display {
      width: 260px;
      height: 50px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-align: right;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 10px;
      outline: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .buttons button {
      background: #444;
      color: white;
      border: none;
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .buttons button:hover {
      background: #666;
    }
    .buttons button:active {
      background: #888;
    }
    .clear {
      background: #e74c3c; /* Red for the clear button */
      grid-column: span 2; /* Makes the clear button take two columns */
    }
  </style>
</head>
<body>
  <canvas id="galaxyCanvas"></canvas>

  <div class="calculator">
    <input type="text" id="display" class="display" readonly value=""/>

    <div class="buttons">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('+')">+</button>

      <!-- Clear Button -->
      <button class="clear" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("galaxyCanvas");
    const ctx = canvas.getContext("2d");
    let stars = [];
    const numStars = 1000;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Generate random stars
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2,
        opacity: Math.random() * 0.7 + 0.3
      });
    }

    // Draw stars on canvas
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';

      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();

        // Make stars move slightly
        star.x += Math.cos(star.speed);
        star.y += Math.sin(star.speed);

        // Reset star position when it moves off-screen
        if (star.x > canvas.width) star.x = 0;
        if (star.x < 0) star.x = canvas.width;
        if (star.y > canvas.height) star.y = 0;
        if (star.y < 0) star.y = canvas.height;
      });
    }

    // Animation loop
    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    animate();

    // Update the display with the clicked value
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    // Calculate the result and update the display
    function calculateResult() {
      try {
        const display = document.getElementById('display');
        display.value = eval(display.value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }

    // Clear the displaYs
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
